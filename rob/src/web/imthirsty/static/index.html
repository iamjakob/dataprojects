
<!DOCTYPE html>
<html lang="en" ng-app="imthirsty">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImThirsty: Find your new favorite beer</title>
    
    <!-- needs to make the main.css -->
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="ui-bootstrap-tpls-0.11.0.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-resource.js"></script>
    <script src="menus.js"></script>
    
    
  </head>
  
  <body>
    
    <div class="header_row">
      <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ImThirsty</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Recommendations</a></li>
            <li><a href="stylemap.html">Style Map</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
      </nav>
    
      <div class="jumbotron">
    	  <h1>ImThirsty: Find your new favorite beer.</h1>
    	  <p>Search for the beer you've been drinking and let ImThirsty find you a new one.</p>
      </div>
    </div>
    
    
    <div class="row" ng-controller="BeerMenu">
    
    <!-- BeerMenu Navigation and Selection -->
    <div id="beer_select" class="col-md-3">

      <!-- Region Split button -->
      <div id="brewer_reg" class="btn-group" dropdown>
        <button id="reg_disp" type="button" class="btn btn-primary">Brewer Regions</button>
        <button type="button" class="btn btn-primary dropdown-toggle">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="reg in data.regions">
            <a href="#" ng-click="setBrewers(reg)">{{reg.name}}</a>
          </li>
        </ul>
      </div>
  
      <!--<div id="reg_selected">
        <span class="pull-left"><h4><pre>Region: {{data.regionDisp}}</pre></h4></span>
      </div>-->
      
      <!-- Brewer/Beer Accordion List -->
      <div id="brewer_acc">
        <accordion close-others="oneAtATime">
          <accordion-group heading="{{brewer.name}}" is-open="isopen" ng-click="setBeers(brewer.brewer_id)" ng-repeat="brewer in data.brewers">
            <div id="beer_list" ng-if="isopen">
              <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="beer in data.beers">
                  <a href="#" ng-click="recsByBeer(beer.beer_id)">{{beer.name}}</a>
                </li>
              </ul>
            </div>
          </accordion-group>
        </accordion>
      </div>
      
    </div>
    <!-- End BeerMenu Navigation and Selection -->
    
    <!-- Recommendation Column -->
    <div id="rec_col" class="col-md-8">
    
      <!-- Style of recommended beers -->
        <div id="style_rec" class="panel panel-primary">
          <div class="panel-heading clearfix">
            <h1 class="panel-title pull-left">Recommended Beers by Style</h1>
            <div id="style_drop" class="btn-group pull-right" dropdown>
              <button id="style_btn" type="button" class="btn btn-primary">Beer Style</button>
              <button id="style_btn" type="button" class="btn btn-primary dropdown-toggle">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="style in data.styles">
                  <a href="#" ng-click="recsByStyle(style.style_id)">{{style.name}}</a>
                </li>
              </ul>
            </div>
          </div>
      
          <!-- Recommended beers -->
          <div id="beer_recs" class="panel-body">
            <ul class="nav nav-pills nav-stacked">
              <li ng-repeat="beer in data.recs[data.current_style]">
                <a href="#">{{beer.name}}</a>
              </li>
            </ul>
          </div>
              
      </div>
      
    </div>
    <!-- End Recommendation Column -->
    
    </div>

  </body>
</html>
