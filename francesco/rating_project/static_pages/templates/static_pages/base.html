<!DOCTYPE html>
{% load staticfiles %}
<html lang="eng">
    <head>
        <title>{% block title %}Rating project{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'static_pages/css/base.css' %}"/>
        {% block style %}
        {% endblock %}
    </head>
    <body>
        <div id="page">
            <div id="container">
                <header>
                    <ul id="menu">
                        <li class="menu-item">Home</li>
                        <li class="menu-item">Project</li>
                        <li class="menu-item">Demo</li>
                        <li class="menu-item">About</li>
                    </ul>
                </header>
                <div id="content">
                    {% block content %}
                        Project's homepage.
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    {% block scripts %}
    {% endblock %}
</html>
